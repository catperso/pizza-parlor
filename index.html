<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Pizza Time Pizza Parlour</title>
</head>
<body>
  <div class="container">
    <h1>Git Pizza For Yer Pie-hole!</h1>
    <form id="new-pizza">
      <div class="form-group">
        <label for="pizza-size">What size pie for your hole?</label>
        <select class="form-control" id="pizza-size">
          <option value="small">Small - 10"</option>
          <option value="medium">Medium - 12"</option>
          <option value="large">Large - 14"</option>
          <option value="x-lrg">Extra Large - 18"</option>
        </select>
      </div>
      <div class="form-group">
        <label for="pizza-crust">What kind of pie would you die (for)?</label>
        <select class="form-control" id="pizza-crust">
          <option value="traditional">Our time-honored traditional crust</option>
          <option value="stuffed">Traditional crust stuffed full of goodness</option>
          <option value="thin">Crunchy thin and crispy</option>
          <option value="pan">Toppings all the way to the edge</option>
          <option value="calzone">Folded over into a calzone!</option>
        </select>
      </div>
      <div class="form-group">
        <label for="pizza-sauce">How saucy are we getting tonight?</label><br>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="pizza-sauce" id="marinara" value="marinara"><label class="form-check-label" for="marinara">Robust Marinara</label>
          <input class="form-check-input" type="radio" name="pizza-sauce" id="garlic-parmesan" value="garlic-parmesan"><label class="form-check-label" for="garlic-parmesan">Garlic parmesan</label>
          <input class="form-check-input" type="radio" name="pizza-sauce" id="marinara" value="marinara"><label class="form-check-label" for="marinara">Robust Marinara</label>

        </div>
      </div>
      <div class="form-group"></div>

    </form>
  </div>
</body>
</html>
